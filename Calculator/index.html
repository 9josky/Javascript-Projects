<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
        integrity="sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Calculator</title>
</head>
<body>
    <table id="calc">
        <tr>
            <td colspan="3"><input type="text" id="result" ></td>
            <td><input type="button" value="C" onclick="clr()"></td>
        </tr>

        <tr>
            <td><input type="button" value="1" onclick="dis('1')" onkeydown="myKeyboard(event)"></td>
            <td><input type="button" value="2" onclick="dis('2')" onkeydown="myKeyboard(event)"></td>
            <td><input type="button" value="3" onclick="dis('3')" onkeydown="myKeyboard(event)"></td>
            <td><input type="button" value="/" onclick="dis('/')" onkeydown="myKeyboard(event)"></td>
        </tr>

        <tr>
            <td><input type="button" value="4" onclick="dis('4')" onkeydown="myKeyboard(event)"></td>
            <td><input type="button" value="5" onclick="dis('5')" onkeydown="myKeyboard(event)"></td>
            <td><input type="button" value="6" onclick="dis('6')" onkeydown="myKeyboard(event)"></td>
            <td><input type="button" value="*" onclick="dis('*')" onkeydown="myKeyboard(event)"></td>
        </tr>

        <tr>
            <td><input type="button" value="7" onclick="dis('7')" onkeydown="myKeyboard(event)"></td>
            <td><input type="button" value="8" onclick="dis('8')" onkeydown="myKeyboard(event)"></td>
            <td><input type="button" value="9" onclick="dis('9')" onkeydown="myKeyboard(event)"></td>
            <td><input type="button" value="-" onclick="dis('-')" onkeydown="myKeyboard(event)"></td>
        </tr>

        <tr>
            <td><input type="button" value="0" onclick="dis('0')" onkeydown="myKeyboard(event)"></td>
            <td><input type="button" value="." onclick="dis('.')" onkeydown="myKeyboard(event)"></td>
            <td><input type="button" value="=" onclick="solve()"></td>
            <td><input type="button" value="+" onclick="dis('+')" onkeydown="myKeyboard(event)"></td>
        </tr>

    </table>

    <script src="./Javascript/index.js"></script>
</body>
</html>
